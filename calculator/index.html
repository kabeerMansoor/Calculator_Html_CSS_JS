<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="img">
   <div class="container ">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 bg-dark mx-auto mt-5 box bordercustom ">
            <div class="row">
                <div class="col-md-12 text-center mt-3 w-100 ">
                    <input type="text" class="ps-5 pe-5 pt-2 pb-2 screen rounded-3" placeholder="Use me for any type of calculation :"/>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-5 text-center">
                        <button  class="keys  pt-2 pb-2 ms-2 bg-danger text-white offbtn">OFF</button>
                        <button  class="keys  pt-2 pb-2 ms-2 offbtn">MRC</button>
                        <button  class="keys  pt-2 pb-2 ms-2">M+</button>
                        <button  class="keys  pt-2 pb-2 ms-3">M-</button>
                        <button  class="keys  pt-2 pb-2 ms-3">/</button>
                    </div>
                    <!-- Column 2: -->
                    <div class="col-md-12 mt-5 text-center">
                        <button  class="keys  pt-2 pb-2 ms-3">C</button>
                        <button  class="keys  pt-2 pb-2 ms-3 btncolor text-white">7</button>
                        <button  class="keys  pt-2 pb-2 ms-3 btncolor text-white">8</button>
                        <button  class="keys  pt-2 pb-2 ms-3 btncolor text-white">9</button>
                        <button  class="keys  pt-2 pb-2 ms-3">*</button>
                    </div>
                    <!-- Column 3: -->
                    <div class="col-md-12 mt-5 text-center">
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3">%</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3 btncolor text-white">4</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3 btncolor text-white">5</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3 btncolor text-white">6</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3">-</button>
                    </div>
                    <!-- Column 4: -->
                    <div class="col-md-12 mt-5 text-center">
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3">âˆš</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3 btncolor text-white">1</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3 btncolor text-white">2</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3 btncolor text-white">3</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3">+</button>
                    </div>
                    <!-- Column 5: -->
                    <div class="col-md-12 mt-5 text-center">
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3 bg-warning text-center delbtn">DEL</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3 btncolor text-white">0</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-3 btncolor text-white">.</button>
                        <button  class="keys ps-2 pe-2 pt-2 pb-2 ms-2 bigbutton ">=</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
